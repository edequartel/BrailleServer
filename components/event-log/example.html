<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event log â€“ dark mode</title>

  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="event-log.css" />

  <style>
    @font-face {
      font-family: "Noto Sans";
      src: url("../../assets/fonts/NotoSans-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Noto Sans";
      src: url("../../assets/fonts/NotoSans-SemiBold.woff2") format("woff2");
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: #0b1220;
      color: #e6eaf2;
      font-family: "Noto Sans", Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Empty container: component renders itself -->
  <div id="log"></div>

  <!-- Load component JS -->
  <script src="event-log.js"></script>

  <!-- Use the component -->
  <script>
    const log = new EventLog(document.getElementById("log"));

    log.log("Page loaded", "system");
    log.log("Left thumb pressed", "key");
    log.log("Routing button 8", "routing");
    log.log("Playing audio: letter-a.mp3", "audio");
    log.log("Example error", "error");
  </script>

</body>
</html>
