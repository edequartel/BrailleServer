<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>BrailleStudio ‚Äì Play Hub</title>

  <!-- Navigo router -->
  <script src="https://unpkg.com/navigo"></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      background: radial-gradient(circle at top left, #eff6ff 0%, #f9fafb 40%, #fef2f2 100%);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 960px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.18);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header.app-header {
      padding: 18px 24px 8px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      backdrop-filter: blur(10px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fbbf24 0%, #f97316 35%, #dc2626 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 1.1rem;
      box-shadow: 0 8px 15px rgba(249, 115, 22, 0.35);
    }

    .brand-text h1 {
      margin: 0;
      font-size: 1.35rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .brand-text p {
      margin: 0;
      font-size: 0.85rem;
      color: #6b7280;
    }

    nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav button {
      border-radius: 999px;
      border: 0;
      padding: 6px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      background: #e5e7eb;
      color: #111827;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.15);
    }

    nav button span.emoji {
      font-size: 1rem;
    }

    nav button.active {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: #f9fafb;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.45);
    }

    nav button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.35);
    }

    main#app {
      padding: 24px 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .hero {
      padding: 16px 18px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #eff6ff 0%, #e0f2fe 40%, #ecfeff 100%);
      border: 1px solid rgba(191, 219, 254, 0.9);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .hero-title {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hero-title span {
      font-size: 1.4rem;
    }

    .hero-text {
      font-size: 0.95rem;
      color: #4b5563;
    }

    .route-card {
      margin-top: 4px;
      padding: 20px 20px 18px;
      border-radius: 18px;
      background: #ffffff;
      border: 1px solid rgba(209, 213, 219, 0.8);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .route-label {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.7rem;
      color: #9ca3af;
    }

    .route-title {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .route-desc {
      font-size: 0.92rem;
      color: #4b5563;
      max-width: 40rem;
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .pill {
      padding: 4px 8px;
      border-radius: 999px;
      background: #f3f4f6;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    .route-actions {
      margin-top: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-primary {
      border-radius: 999px;
      border: 0;
      padding: 9px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(79, 70, 229, 0.45);
      transition: transform 0.05s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(79, 70, 229, 0.5);
      filter: brightness(0.96);
    }

    .btn-outline {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 8px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #f9fafb;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    footer {
      padding: 10px 18px 14px;
      border-top: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }

    @media (max-width: 640px) {
      header.app-header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        justify-content: flex-start;
      }
      body {
        padding: 16px;
      }
      main#app {
        padding: 16px 16px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true">BS</div>
        <div class="brand-text">
          <h1>BrailleStudio <span style="font-size:1.2rem;">¬∑</span> <span style="font-size:0.95rem;">Play</span></h1>
          <p>Kleine oefeningen met geluid en brailleleesregel.</p>
        </div>
      </div>
      <nav aria-label="Hoofdmenu">
        <button data-route="/" class="active"><span class="emoji">üè†</span>Home</button>
        <button data-route="/basis"><span class="emoji">üß©</span>Basis</button>
        <button data-route="/alfabet"><span class="emoji">üî†</span>Alfabet</button>
        <button data-route="/char-to-braille"><span class="emoji">üî°</span>Letter ‚Üí Braille</button>
        <button data-route="/braille-to-char"><span class="emoji">üîÅ</span>Braille ‚Üí Letter</button>
        <button data-route="/oe-sch"><span class="emoji">üó£Ô∏è</span>OE/SCH</button>
        <button data-route="/sequence"><span class="emoji">üîä</span>Rijtjes</button>
      </nav>
    </header>

    <main id="app" aria-live="polite">
      <!-- Navigo content -->
    </main>

    <footer>
      ¬© 2025 BrailleStudio ¬∑ tastenbraille.com/braillestudio
    </footer>
  </div>

  <script>
    const appEl = document.getElementById("app");
    const navButtons = document.querySelectorAll("nav button");

    // Basis-URL van de map braillestudio
    const BASE_PATH = "/braillestudio/";

    function setActive(route) {
      navButtons.forEach(btn => {
        btn.classList.toggle("active", btn.getAttribute("data-route") === route);
      });
    }

    function renderHome() {
      setActive("/");
      appEl.innerHTML = `
        <section class="hero">
          <div class="hero-title">
            <span>‚ú®</span>
            <span>Welkom bij BrailleStudio Play</span>
          </div>
          <p class="hero-text">
            Dit is de experimenteeromgeving met HTML-oefeningen, audio en brailleleesregel.
            Kies een oefening in het menu hierboven.
          </p>
        </section>

        <section class="route-card">
          <div class="route-label">Locatie</div>
          <div class="route-title">Bestanden in braillestudio-map</div>
          <p class="route-desc">
            Alle oefenbestanden staan hier:
            <code>https://tastenbraille.com/braillestudio/</code><br />
            Bijvoorbeeld:
            <code>https://tastenbraille.com/braillestudio/playAlfabet.html</code>
          </p>
        </section>
      `;
    }

    function renderModule({ route, emoji, title, desc, fileName, extra }) {
      setActive(route);
      const fullUrl = BASE_PATH + fileName;
      appEl.innerHTML = `
        <section class="hero">
          <div class="hero-title">
            <span>${emoji}</span>
            <span>${title}</span>
          </div>
          <p class="hero-text">${desc}</p>
        </section>

        <section class="route-card">
          <div class="route-label">Module</div>
          <div class="route-title">${emoji} ${title}</div>
          <p class="route-desc">${extra || ""}</p>

          <div class="meta-row">
            <div class="pill">
              <span class="pill-dot"></span>
              <span>Bestand: <code>${fullUrl}</code></span>
            </div>
            <div class="pill">
              <span>üíª</span>
              <span>Map: <code>/braillestudio/</code></span>
            </div>
          </div>

          <div class="route-actions">
            <a class="btn-primary" href="${fullUrl}">
              <span>Start oefening</span>
              <span>‚ñ∂</span>
            </a>
            <a class="btn-outline" href="index.html">
              <span>Terug naar overzicht</span>
            </a>
          </div>
        </section>
      `;
    }

    const router = new Navigo("/", { hash: "hash" });

    router
      .on("/", () => {
        renderHome();
      })
      .on("/basis", () => {
        renderModule({
          route: "/basis",
          emoji: "üß©",
          title: "Basis testpagina",
          desc: "Test of audio en BrailleBridge werken zoals je wilt.",
          fileName: "index_basis.html",
          extra: "Gebruik deze pagina als eenvoudige check of alles praat: geluid, leesregel, verbinding."
        });
      })
      .on("/alfabet", () => {
        renderModule({
          route: "/alfabet",
          emoji: "üî†",
          title: "Alfabet oefenen (A‚ÄìZ)",
          desc: "Doorloop het alfabet met audio en braille.",
          fileName: "playAlfabet.html",
          extra: "Voor dagelijkse braille warming-up: letters herkennen, benoemen en voelen."
        });
      })
      .on("/char-to-braille", () => {
        renderModule({
          route: "/char-to-braille",
          emoji: "üî°",
          title: "Letter ‚Üí Brailleleesregel (met geluid)",
          desc: "Klik een letter; deze verschijnt op de brailleleesregel √©n wordt uitgesproken.",
          fileName: "playSoundCharToBrailledisplay.html",
          extra: "Oefen de koppeling geschreven letter ‚Äì braillepatroon ‚Äì klank."
        });
      })
      .on("/braille-to-char", () => {
        renderModule({
          route: "/braille-to-char",
          emoji: "üîÅ",
          title: "Brailleleesregel ‚Üí Letter (geluid bij selectie)",
          desc: "Druk op een cursor-routingtoets en hoor welke letter daar staat.",
          fileName: "playSoundCharToBrailledisplayReverse.html",
          extra: "Goed om tactiele brailleherkenning te trainen: eerst voelen, dan luisteren."
        });
      })
      .on("/oe-sch", () => {
        renderModule({
          route: "/oe-sch",
          emoji: "üó£Ô∏è",
          title: "Klankoefening: OE & SCH",
          desc: "Luister en oefen de klanken OE en SCH.",
          fileName: "playSounds_OE_SCH.html",
          extra: "Voor leerlingen die moeite hebben met samengestelde klanken. Combineer met braille-lettercombinaties."
        });
      })
      .on("/sequence", () => {
        renderModule({
          route: "/sequence",
          emoji: "üîä",
          title: "Geluiden in een reeks",
          desc: "Speel een rijtje geluiden in een vaste volgorde en laat leerlingen deze nazeggen of in braille noteren.",
          fileName: "playSoundsInSequence.html",
          extra: "Gebruik als luisterdictee, geheugen-oefening of volgorde-taak."
        });
      })
      .notFound(() => {
        renderHome();
      })
      .resolve();

    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const route = btn.getAttribute("data-route");
        router.navigate(route === "/" ? "/" : route);
      });
    });
  </script>
</body>
</html>
