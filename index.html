<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrailleServer</title>

  <style>
    :root {
      --bg: #f3f4f6;
      --panel: #ffffff;
      --text: #111827;
      --border: #cfd6e4;
      --link-bg: #f9fafb;
      --link-hover: #eef2ff;
      --shadow: rgba(0, 0, 0, 0.15);

      --md-bg: #ffffff;
      --md-text: #1c1f25;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1117;
        --panel: #161a23;
        --text: #f5f6f7;
        --border: #343a48;
        --link-bg: #1e2431;
        --link-hover: #293043;
        --shadow: rgba(0, 0, 0, 0.55);

        --md-bg: #1b1f2a;
        --md-text: #ffffff;
      }
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      background: var(--panel);
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 24px var(--shadow);
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text) !important;
      text-shadow: 0 0 1px rgba(0,0,0,0.2);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
    }

    li {
      margin-bottom: 1rem;
    }

    a {
      display: block;
      padding: 1rem;
      border-radius: 10px;
      background: var(--link-bg);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      border: 1px solid var(--border);
      transition: background 0.15s ease;
    }

    a:hover {
      background: var(--link-hover);
    }

    #readme-box {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: var(--md-bg);
      color: var(--md-text);
      border: 1px solid var(--border);
      border-radius: 10px;
      max-height: 420px;
      overflow-y: auto;
      box-shadow: inset 0 2px 8px var(--shadow);
      font-size: 1rem;
      line-height: 1.6;
    }

    #readme-box h1,
    #readme-box h2,
    #readme-box h3 {
      margin-top: 1.4rem;
      margin-bottom: 0.6rem;
      color: var(--md-text);
      font-weight: 700;
    }

    #readme-box p {
      margin: 0.7rem 0;
    }

    #readme-box ul {
      list-style: disc;
      padding-left: 1.4rem;
      margin: 0.6rem 0;
    }

    #readme-box code {
      background: rgba(0, 0, 0, 0.07);
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    @media (prefers-color-scheme: dark) {
      #readme-box code {
        background: rgba(255, 255, 255, 0.08);
      }
    }

    #readme-box a {
      color: #3b82f6;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

  <main>
    <h1>BrailleServer</h1>

    <ul>
      <li><a href="./pages/words.html">Letter en woorden oefenen</a></li>
      <li><a href="./pages/stories.html">Verhalen lezen</a></li>
      <li>
        <a href="./components/instructions/instructions-audio.html">
          Instructies â€“ audio overzicht
        </a>
      </li>
    </ul>

    <div id="readme-box">Laden...</div>
  </main>

  <script>
    fetch('./README.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('readme-box').innerHTML = marked.parse(md);
      })
      .catch(() => {
        document.getElementById('readme-box').innerText =
          'README.md kon niet worden geladen.';
      });
  </script>

</body>
</html>
