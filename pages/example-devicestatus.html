<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Device status</title>

  <!-- CORRECT path from /pages -->
  <link rel="stylesheet" href="../components/device-status/device-status.css" />

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1>Device status</h1>

  <div id="deviceStatus"></div>

  <!-- CORRECT path from /pages -->
  <script src="../components/device-status/device-status.js"></script>

  <script>
    const deviceStatus = new DeviceStatus({
      containerId: "deviceStatus",
      label: "Braille display",
      initialState: "connecting",
      initialText: "Connecting..."
    });

    // demo update
    setTimeout(() => {
      deviceStatus.setState("connected", "Braille display connected");
    }, 1500);

    // optional real binding
    if (window.BrailleBridge) {
      deviceStatus.bindToBrailleBridge(window.BrailleBridge);
    }
  </script>

</body>
</html>
