<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Button Link</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="../components/qrcode-link-button/qrcode-link-button.css" />
</head>
<body>

  <!-- QR code is clickable and acts as a link -->
  <a
    class="qr-button"
    href="https://www.tastenbraille.com"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Open https://www.example.com"
  >
    <img
      src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.example.com"
      alt="QR code linking to example.com"
    />
    
  </a>

</body>
</html>
