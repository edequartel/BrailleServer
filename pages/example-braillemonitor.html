<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Example game â€“ BrailleMonitor</title>

  <meta name="color-scheme" content="light dark" />

  <!-- Component styles -->
  <link rel="stylesheet" href="../components/braille-monitor/braillemonitor.css">
  <link rel="stylesheet" href="../components/event-log/event-log.css">

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1220;
      color: #e6eaf2;
    }

    h1 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }

    .layout {
      display: grid;
      gap: 1rem;
    }
  </style>
</head>
<body>

  <h1>Example game (uses BrailleMonitor layer)</h1>

  <div class="layout">
    <!-- Braille interaction layer -->
    <div id="brailleMonitorComponent"></div>

    <!-- Optional: logging/debug -->
    <div id="log"></div>
  </div>

  <!-- Components -->
  <script src="../components/event-log/event-log.js"></script>
  <script src="../components/braille-monitor/braillemonitor.js"></script>

  <!-- Page / game logic -->
  <script>
    // -------------------------------------------------
    // Game state
    // -------------------------------------------------
    const words = ["boom", "plant", "stoel", "pen"];
    let currentIndex = 0;

    // -------------------------------------------------
    // Logging (optional but recommended)
    // -------------------------------------------------
    const log = new EventLog(document.getElementById("log"));

    // -------------------------------------------------
    // Initialise BrailleMonitor (the interaction layer)
    // -------------------------------------------------
    const monitor = BrailleMonitor.init({
      containerId: "brailleMonitorComponent",
      logger: log,

      // Cursor routing = player selects a letter
      onCursorClick(info) {
        log.log(
          `Selected letter "${info.letter}" in word "${info.word}"`,
          "routing"
        );
      },

      // Thumb keys = game actions
      mapping: {
        leftthumb: () => previousWord(),
        rightthumb: () => nextWord()
      }
    });

    // -------------------------------------------------
    // Game functions
    // -------------------------------------------------
    function showWord() {
      const word = words[currentIndex];
      monitor.setText(word);

      // Real device (if connected)
      if (window.BrailleUI) {
        BrailleUI.setText(word);
      }

      log.log(`Show word: ${word}`, "system");
    }

    function nextWord() {
      currentIndex = (currentIndex + 1) % words.length;
      showWord();
    }

    function previousWord() {
      currentIndex =
        (currentIndex - 1 + words.length) % words.length;
      showWord();
    }

    // -------------------------------------------------
    // Start game
    // -------------------------------------------------
    showWord();
  </script>

</body>
</html>
