<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings (Mock)</title>

  <style>
    :root {
      color-scheme: dark;

      /* Background bands */
      --bg-left:  #0b0d12;
      --bg-mid:   #121726;
      --bg-right: #0b0d12;

      /* UI colors */
      --panel: #151a2c;
      --fg: #e7eaf1;
      --muted: #a9b1c3;
      --border: #273049;
      --accent: #7aa2ff;
      --radius: 12px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);

      /* Vertical center shade */
      background: linear-gradient(
        90deg,
        var(--bg-left) 0%,
        var(--bg-left) 20%,
        var(--bg-mid) 50%,
        var(--bg-right) 80%,
        var(--bg-right) 100%
      );
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    header {
      margin-bottom: 18px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.2px;
    }

    .sub {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--muted);
    }

    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 14px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 14px;
    }

    .field {
      margin-bottom: 12px;
    }

    label {
      font-size: 12px;
      color: var(--muted);
      display: block;
    }

    input, select {
      width: 100%;
      margin-top: 6px;
      padding: 9px 11px;
      background: #0f1422;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--fg);
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255,255,255,0.02);
      margin-top: 8px;
    }

    .toggle small {
      display: block;
      color: var(--muted);
      font-size: 12px;
      margin-top: 2px;
    }

    /* Mock switch (non-interactive visual) */
    .switch {
      width: 42px;
      height: 24px;
      background: #1a2236;
      border-radius: 999px;
      position: relative;
      border: 1px solid var(--border);
      flex-shrink: 0;
    }

    .switch::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 22px;
      width: 18px;
      height: 18px;
      background: #cbd5e1;
      border-radius: 50%;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 14px;
    }

    button {
      padding: 9px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--fg);
      font-weight: 600;
      cursor: pointer;
    }

    button.primary {
      border-color: rgba(122,162,255,0.6);
      background: rgba(122,162,255,0.15);
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Settings</h1>
      <p class="sub">Simple dark mock with center shade</p>
    </header>

    <section class="card">
      <h2>Connection</h2>

      <div class="field">
        <label>WebSocket URL</label>
        <input type="text" value="ws://localhost:7123/ws" />
      </div>

      <div class="field">
        <label>API Base URL</label>
        <input type="text" value="http://localhost:7123" />
      </div>
    </section>

    <section class="card">
      <h2>Audio</h2>

      <div class="field">
        <label>Language</label>
        <select>
          <option>nl</option>
          <option>en</option>
        </select>
      </div>

      <div class="toggle">
        <div>
          <strong>Autoplay instructions</strong>
          <small>Play audio when activity starts</small>
        </div>
        <div class="switch"></div>
      </div>

      <div class="toggle">
        <div>
          <strong>Sound effects</strong>
          <small>UI feedback sounds</small>
        </div>
        <div class="switch"></div>
      </div>
    </section>

    <section class="card">
      <h2>Braille display</h2>

      <div class="field">
        <label>Cells</label>
        <select>
          <option>20</option>
          <option>32</option>
          <option selected>40</option>
          <option>80</option>
        </select>
      </div>

      <div class="toggle">
        <div>
          <strong>Show cursor</strong>
          <small>Mirror cursor position</small>
        </div>
        <div class="switch"></div>
      </div>
    </section>

    <section class="card">
      <h2>Privacy</h2>

      <div class="toggle">
        <div>
          <strong>Store progress locally</strong>
          <small>Saved only in this browser</small>
        </div>
        <div class="switch"></div>
      </div>

      <div class="actions">
        <button>Cancel</button>
        <button class="primary">Save</button>
      </div>
    </section>

    <footer>
      Version 0.1 Â· Mock UI
    </footer>
  </div>
</body>
</html>
